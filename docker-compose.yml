services:
  postgres:
    image: postgres:18-alpine
    container_name: aexy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aexy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aexy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rustfs:
    image: rustfs/rustfs:latest
    container_name: aexy-rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - RUSTFS_ROOT_USER=aexy-admin
      - RUSTFS_ROOT_PASSWORD=aexy-secret-key
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: server /data --console-address ":9001"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/aexy
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=gemini
      - LLM_MODEL=gemini-2.0-flash
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your-gemini-api-key}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - S3_ENDPOINT_URL=http://rustfs:9000
      - S3_ACCESS_KEY_ID=aexy-admin
      - S3_SECRET_ACCESS_KEY=aexy-secret-key
      - S3_BUCKET_NAME=aexy-storage
      - S3_REGION=us-east-1
      - S3_PUBLIC_ENDPOINT_URL=http://localhost:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn aexy.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-celery-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/aexy
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=gemini
      - LLM_MODEL=gemini-2.0-flash
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your-gemini-api-key}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - S3_ENDPOINT_URL=http://rustfs:9000
      - S3_ACCESS_KEY_ID=aexy-admin
      - S3_SECRET_ACCESS_KEY=aexy-secret-key
      - S3_BUCKET_NAME=aexy-storage
      - S3_REGION=us-east-1
      - S3_PUBLIC_ENDPOINT_URL=http://localhost:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A aexy.processing.celery_app worker --loglevel=info -E -Q celery,analysis,sync,batch,google_sync,tracking,integrations,workflows,email_campaigns,email_warming,email_reputation,booking,uptime

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-celery-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/aexy
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=gemini
      - LLM_MODEL=gemini-2.0-flash
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your-gemini-api-key}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    volumes:
      - ./backend:/app
    command: celery -A aexy.processing.celery_app beat --loglevel=info

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_UNAUTHENTICATED_API=true
    depends_on:
      - redis
      - celery-worker
    command: celery --broker=redis://redis:6379/0 flower --port=5555

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aexy-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  mailagent:
    build:
      context: ./mailagent
      dockerfile: Dockerfile
    container_name: aexy-mailagent
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/aexy
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - ENVIRONMENT=development
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./mailagent:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  rustfs_data:
  rustfs_logs:

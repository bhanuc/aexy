services:
  postgres:
    image: postgres:15-alpine
    container_name: aexy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aexy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env.prod}
      POSTGRES_DB: ${POSTGRES_DB:-aexy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aexy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aexy-network

  redis:
    image: redis:7-alpine
    container_name: aexy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aexy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-aexy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aexy}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash}
      - GEMINI_API_KEY=${GEMINI_API_KEY:?Set GEMINI_API_KEY in .env.prod}
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY in .env.prod}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn aexy.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - aexy-network
    expose:
      - "8000"

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-celery-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-aexy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aexy}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A aexy.processing.celery_app worker --loglevel=info -E -Q celery,analysis,sync,batch,google_sync,tracking --concurrency=4
    networks:
      - aexy-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aexy-celery-beat
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-aexy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aexy}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    command: celery -A aexy.processing.celery_app beat --loglevel=info
    networks:
      - aexy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: aexy-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/v1}
    depends_on:
      - backend
    networks:
      - aexy-network
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: aexy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - aexy-network

  # Backup service - runs daily at 2 AM
  backup:
    image: postgres:15-alpine
    container_name: aexy-backup
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aexy}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-aexy}
      - POSTGRES_HOST=postgres
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - ./backup:/backup
      - ./backup/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Starting backup scheduler..."
        while true; do
          # Run backup at 2 AM
          current_hour=$$(date +%H)
          if [ "$$current_hour" = "02" ]; then
            echo "Running scheduled backup at $$(date)"
            /bin/sh /backup.sh
            sleep 3600  # Sleep for 1 hour to avoid running multiple times
          fi
          sleep 1800  # Check every 30 minutes
        done
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aexy-network

volumes:
  postgres_data:
  redis_data:

networks:
  aexy-network:
    driver: bridge
